<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="layout">
        <header class="header">
            <div class="header">
                <img class="logo" src="../assets/images/logo.png" alt="logo">
                <div>
                    <nav class="navBar">
                        <a href="../index.html">Home</a>
                        <a href="./aboutus.html">About Us</a>
                        <a href="./contact.html">Contact</a>
                        <a href="./moreinformation.html">More Information</a>
                        <a href="./benefitsandtips.html">Benefits and Tips</a>
                        <a href="./raffle.html">Raffle</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="main">
                <h1 class="titulos">Raffle</h1>
                <h2 class="subTitulo">You can collaborate to hold an exhibition event and participate in a raffle to win
                    an
                    easel

                </h2>
                <div class="mainRaffle">
                    <section class="section1Raffle">
                    <p class="location">Our location is located at:</p>
                        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6611.039828868419!2d-118.24948441774521!3d34.05618413025203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2smx!4v1718729046701!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                    <section class="section2Raffle">
                        <form action="./show_data.html" method="get">
                            <fieldset>
                                <label>
                                    <p>First Name</p>
                                    <input type="text" name="Name" id="" placeholder="First Name" value="" required>
                                </label>
                                <label>
                                    <p>Last Name</p>
                                    <input type="text" name="Last Name" value="" placeholder="Last Name" required>
                                </label>
                                <label for="">
                                    <p>Choose Meet or Zoom</p>
                                    <select name="Meet or Zoom" id="">
                                        <option value="Meet">Meet</option>
                                        <option value="Zoom">Zoom</option>
                                    </select>
                                </label>
                                <label>
                                    <p>Date</p>
                                    <input type="date" name="Date" value="Date" required>
                                </label>
                                <p>Payment options</p>
                                <label>
                                    Cash
                                    <input type="radio" name="pay" id="" value="1">
                                </label>
                                <label>
                                    Credit Card
                                    <input type="radio" name="pay" id="" value="2">
                                </label>
                                <label>
                                    Debit Card
                                    <input type="radio" name="pay" id="" value="3">
                                </label>
                                <label>
                                    <p>Message (Optional)</p>
                                    <textarea name="Message" placeholder="Your message" cols="45" rows="2"
                                        id=""></textarea>
                                </label>
                                <label>
                                    I accept terms and conditions...
                                    <input type="checkbox" name="" id="" required value="123" checked>
                                </label>
                                <button>Send</button>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </div>
    </div>

    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>
    </div>

</body>
